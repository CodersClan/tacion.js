<div id="interactive" data-role="content">
	<link rel="stylesheet" href="css/interactive.css">
	<link rel="script" href="js/interactive.js">
	<h1>Create interactive presentations</h1>
	<div class="demo step opacity" data-step="1">
		<h4>Full support for jQuery mobile's UI toolkit <sup><a href="http://jquerymobile.com/demos/1.1.0/docs/forms/forms-all.html">*</a></sup></h4>
		<input id="frame-index" type="range" value="0" min="0" max="8" step="1" />
		<div class="megaman"></div>
		<fieldset data-role="controlgroup" data-type="horizontal">
		   <input type="checkbox" id="frame-index-loop" />
		   <label for="frame-index-loop">Play</label>
		</fieldset>
	</div>
</div>
