<div id="server" data-role="content">
	<h1>Running the server</h1>
	<ul>
		<li class="step opacity" data-step="1">The server is a <a href="http://nodejs.org">nodejs</a>
			application that relies on <a href="https://github.com/crossbreeze">Jaewoong Kim's</a>
			<a href="https://github.com/crossbreeze/node-pusher">Node Pusher Library</a>:</li>
	</ul>
	<pre class="step opacity" data-step="1"><code class="bash">$&gt; npm install node-pusher</code></pre>
	<ul>
		<li class="step opacity" data-step="3">Once installed, start the server with your Pusher credentials:</li>
	</ul>
	<pre class="step opacity" data-step="3"><code class="bash">$&gt; node src/server/tacion.js [app_id] [api_key] [api_secret]</code></pre>
</div>
