<div id="code-slide" data-role="content">
	<h1>What makes a slide?</h1>
	<ul>
		<li data-step="1" class="step opacity">Slides are generated from two files: a <strong>content</strong>
			and optional <strong>template</strong> file</li>
		<li data-step="2" class="step opacity">Both the content and template files are defined in the manifest</li>
		<li data-step="3" class="step opacity">Content is rendered into the template, and the resulting html becomes the slide.</li>
	</ul>
</div>
